<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>2 Column Grid Layouts for All Devices with Bootstrap</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    /* Some custom styles to beautify this example */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        min-height: 300px;
        background: #dbdfe5;
        margin-bottom: 10px;
    }
    .demo-content.bg-alt{
        background: #abb1b8;
    }
</style>
</head>
<body>
    <div class="container">
        <!-- 6-6: two equal columns-->
        <div class="row">
            <div class="col-xs-6">
                <div class="demo-content">.col-xs-6</div>
            </div>
            <div class="col-xs-6">
                <div class="demo-content bg-alt">.col-xs-6</div>
            </div>
        </div>
        <hr>
        <!-- 4-8 -->
        <div class="row">
            <div class="col-xs-4">
                <div class="demo-content">.col-xs-4</div>
            </div>
            <div class="col-xs-8">
                <div class="demo-content bg-alt">.col-xs-8</div>
            </div>
        </div>
        <hr>
        <!-- 3-9 -->
        <div class="row">
            <div class="col-xs-3">
                <div class="demo-content">.col-xs-3</div>
            </div>
            <div class="col-xs-9">
                <div class="demo-content bg-alt">.col-xs-9</div>
            </div>
        </div>
    </div>
</body>
</html>
